<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <script src="./apptest.js" type="module"></script> -->
	<!-- <script src="./ExampleComponent.js" type="module"></script> -->
	<link rel="stylesheet" href="apptest.css" type="text/css" media="all" />
	<title></title>
</head>

<body>
	<div class="single">
		<smp-game-list poop="poop"></smp-game-list>
		<smp-game id="1000" map-name="fhj"></smp-game>
		<hr>
	</div>
	<div class="game-list" data-series="1"></div>
	<!-- - -->
	<template id="smp-game">
		<div class="smp-game-container">
			<div class="collapsible game-collapsible" data-game="${this.data.id}" data-series="${this.data.seriesId}"></div>
			<div class="content game-content hide">
				<div class="game-details">
					<div class="game-map-name" data-game="${this.data.id}" data-series="${this.data.seriesId}">
						Map: ${this.props.map}
					</div>
					<div class="game-date" data-game="${this.data.id}" data-series="${this.data.seriesId}">
						${this.props.date}
					</div>
				</div>
				PlayerList Component
				<div class="player-list">
					Player Component
				</div>
			</div>
		</div>
	</template>
	<!-- @player-template -->
	<template id="smp-player">
		<div class="smp-player-container">
			<div class="player-name">Player: ${props.name}</div>
			<div class="player-character-name">Character: ${props.character}</div>
			<div class="player-rank">Rank: ${props.rank}</div>
			<div class="player-stars">Stars: ${props.stars}</div>
		</div>
	</template>
	<template id="smp-game-list">
		<div id="69" class="game-list">
			<div slot>Suk</div>
			<div class="list-header">List Header</div>
			<div  class="game-list"></div>
		</div>
	</template>
	<script src="./main.js" type="module"></script>
</body>

</html>
