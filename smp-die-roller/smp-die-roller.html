<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SMP Die Roller</title>
	<link rel="stylesheet" href="smp-die-roller.css" type="text/css" media="all" />
</head>

<body>
	<div class="app">
		<header class="app-header">
			<h2 class="header-title">Roller</h2>
		</header>
		<main class="app-body">
			<div class="options-form-container">
				<form class="options-form" action="" method="get" accept-charset="utf-8">
					<div id="select-container" class="control-group">
						<label for="character-select">Select character:</label>
						<select name="character-select" class="character-select" id="character-select">
							<option value="wario" class="character-select-option">Wario</option>
							<option value="boo" class="character-select-option">Boo</option>
						</select>
					</div>
					<div id="submit-container" class="control-group">
						<input class="button roll-submit-button" type="button" name="roll-submit-button" id="roll-submit-button" value="Roll!" />
					</div>
				</form>
			</div>
			<div class="character-selection-display">
				<div class="character-name">Wario</div>
				<div class="character-image-container">pic</div>
				<div class="character-die-container">
					<div class="die-side die-1" id="die-1" data-die-side-value="-3">-3</div>
					<div class="die-side die-2" id="die-2" data-die-side-value="-3">-3</div>
					<div class="die-side die-3" id="die-3" data-die-side-value="6">6</div>
					<div class="die-side die-4" id="die-4" data-die-side-value="6">6</div>
					<div class="die-side die-5" id="die-5" data-die-side-value="6">6</div>
					<div class="die-side die-6" id="die-7" data-die-side-value="6">6</div>
				</div>
			</div>
			<div class="roll-result-container">
				<div class="roll-result">
					6
				</div>
			</div>
		</main>
	</div>
	<script src="smp-die-roller.js" type="module"></script>
</body>

</html>
